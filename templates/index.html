<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureFund - Personal Finance Tracker</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="py-4 mb-4 border-bottom">
            <div class="container">
                <div class="d-flex align-items-center">
                    <i class="fas fa-wallet me-3 text-info fs-2"></i>
                    <h1 class="mb-0">FutureFund</h1>
                    <small class="ms-3 text-muted">Personal Finance Tracker</small>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Balance Display -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body text-center">
                            <h2 class="card-title mb-3">Current Balance</h2>
                            <div class="balance-display mb-3">
                                <span id="balance-amount" class="display-4 fw-bold">$0.00</span>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <i class="fas fa-arrow-up text-success me-2"></i>
                                        <span class="text-success">Income: $<span id="total-income">0.00</span></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <i class="fas fa-arrow-down text-danger me-2"></i>
                                        <span class="text-danger">Expenses: $<span id="total-expenses">0.00</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transaction Form -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-plus-circle me-2"></i>Add New Transaction
                            </h3>
                        </div>
                        <div class="card-body">
                            <form id="transaction-form">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" class="form-control" id="description" name="description" 
                                               placeholder="Enter transaction description" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="amount" class="form-label">Amount</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="amount" name="amount" 
                                                   step="0.01" min="0.01" placeholder="0.00" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="transaction_type" class="form-label">Type</label>
                                        <select class="form-select" id="transaction_type" name="transaction_type" required>
                                            <option value="">Select type</option>
                                            <option value="income">Income</option>
                                            <option value="expense">Expense</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary" id="submit-btn">
                                            <i class="fas fa-plus me-2"></i>Add Transaction
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alert Container -->
            <div id="alert-container"></div>

            <!-- Transaction History -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-history me-2"></i>Transaction History
                            </h3>
                            <span id="transaction-count" class="badge bg-secondary">0 transactions</span>
                        </div>
                        <div class="card-body">
                            <div id="loading-spinner" class="text-center py-4" style="display: none;">
                                <div class="spinner-border text-info" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div id="transactions-container">
                                <div id="empty-state" class="text-center py-5 text-muted">
                                    <i class="fas fa-inbox fa-3x mb-3"></i>
                                    <h4>No transactions yet</h4>
                                    <p>Add your first transaction to start tracking your finances</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
